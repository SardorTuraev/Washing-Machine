<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 2 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  
  <h1 class="visually-hidden">Washing Machines</h1>
  
  <div class="site-header container">
    
    <ul class="ul-list">
      <li class="list-items"><b>Synthetic</b></li>
      <li class="list-items"><b>wool</b></li>
      <li class="list-items"><b>denim</b></li>
      <li class="list-items"><b>silk</b></li>
      <li class="list-items"><b>line</b></li>
    </ul>
    
  </div>
  
  <div class="container main-section">
    <div class="paragraph-item">
      <p>Loads should beunder 8 pounds.It is recommended  using neutral detergant to prevent damage to the cloth and to improve the washing results.</p>
    </div>
    
    
    <div class="column">

     <button class="two-arrow-buttons arrow-button-right"> 
       <img class="arrow-right" src="./img/arrow.svg" alt="ARROW" width="10" height="20">
      </button>

        <button class="two-arrow-buttons arrow-button-left">
          <img class="arrow-left" src="./img/arrow.svg" alt="ARROW" width="10" height="20">
        </button>
      
      <div class="card card-1">
        <div class="items-main">
          <span class="name-item">Timer</span>
          <time class="item-property" datetime="2021-05-25">45 min</time>
          </div>
        <button class="card-1-button">Start</button>
      </div>


      <div class="card card-2">
        <div class="items-main">
          <span class="name-item">Temperature</span>
          <strong class="item-property" >Cold</strong>
          
        </div>
        
      </div>


      <div class="card card-3">
        <div class="items-main">
          <span class="name-item">Load</span>
          <strong class="item-property">Medium</strong>
          
        </div>
        
      </div>
      
      
      
    </div>
    
    
    
    
  </div>
  
  
  
  
</body>
</html>
